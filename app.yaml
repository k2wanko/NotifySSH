application: notify-ssh-90306
version: 1
runtime: go
api_version: go1

handlers:

  - url: /manifest.json
    static_files: public/manifest.json
    upload: public/manifest.json
  
  - url: /(.*\.js)
    mime_type: text/javascript
    static_files: public/\1
    upload: public/(.*\.js)

  - url: /(.*\.(gif|png|jpg))$
    static_files: public/\1
    upload: public/.*\.(gif|png|jpg)$
  
  - url: /.*
    script: _go_app
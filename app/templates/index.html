<!doctype html>
<html lang="en">
  <head>
    <link rel="manifest" href="manifest.json">
    <link rel="import" href="./bower_components/polymer/polymer.html">
    <link rel="import" href="./bower_components/paper-button/paper-button.html">
    <link rel="import" href="./bower_components/paper-input/paper-input.html">
    <link rel="import" href="./bower_components/paper-shadow/paper-shadow.html">
    <link rel="import" href="./bower_components/core-drawer-panel/core-drawer-panel.html">
    <link rel="import" href="./bower_components/core-header-panel/core-header-panel.html">
    <link rel="import" href="./bower_components/core-toolbar/core-toolbar.html">
    <link rel="import" href="./bower_components/paper-toggle-button/paper-toggle-button.html">
    <link href="./style.css" media="all" rel="stylesheet" >
    <meta charset="UTF-8"/>
    <title>{{.Title}}</title>
  </head>
  <body unresolved>
    <core-toolbar class="toolbar">
      <core-icon-button icon="menu" on-tap=""></core-icon-button>
      <div flex>{{.Title}}</div>
      <core-icon-button icon="more" on-tap=""></core-icon-button>
    </core-toolbar>
    <!-- content -->
    <div horizontal center-justified layout style="padding:20px;">
     <paper-shadow z="1" style="padding:60px" auto-vertical>
       <core-label>
          <paper-toggle-button></paper-toggle-button>
          <span style="padding-left:10px;color:#777">Enable NotifySSH</span>
       </core-label>
       <br/>
     </paper-shadow>
    </div>

    <div horizontal center-justified layout style="padding:20px;" >
     <paper-shadow z="1" style="padding:60px;display:none;" auto-vertical id="notify_box">
       <paper-button id="test-send-notify">Test Send Notify</paper-button>
       <br/><br/>And...<br/>
       <paper-input label="Your Command" value="curl http://localhost:8080/notify $LOGNAME $SSH_CLIENT"></paper-input>
     </paper-shadow>
    </div>

    <script src="./bower_components/webcomponentsjs/webcomponents.js"></script>
    <script src="/site-script.js"></script>
  </body>
</html>
